<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Cloud Monitor</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            background-color: #0f172a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
            border: 1px solid #334155;
        }

        h1 { margin: 0 0 5px 0; font-size: 24px; color: #94a3b8; }
        .subtitle { font-size: 14px; color: #64748b; margin-bottom: 30px; }

        /* Status Circle Animation */
        .status-circle {
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 8px solid #334155;
            margin: 0 auto 30px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .co2-val { font-size: 38px; font-weight: bold; }
        .unit { font-size: 12px; opacity: 0.7; }

        /* Recommendation Box */
        .recommendation {
            background: #334155;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .rec-title { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; opacity: 0.8; }
        .rec-text { font-size: 18px; font-weight: bold; }

        /* Colors based on intensity */
        .status-low { border-color: #22c55e; color: #22c55e; box-shadow: 0 0 30px rgba(34, 197, 94, 0.3); }
        .status-moderate { border-color: #f59e0b; color: #f59e0b; box-shadow: 0 0 30px rgba(245, 158, 11, 0.3); }
        .status-high { border-color: #ef4444; color: #ef4444; box-shadow: 0 0 30px rgba(239, 68, 68, 0.3); }

        #loading { font-size: 14px; color: #94a3b8; animate: pulse 2s infinite; }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>‚òÅÔ∏è Green-Cloud Monitor</h1>
        <div class="subtitle">Real-time Carbon Intensity Tracker</div>

        <div id="loading">Connecting to Grid API...</div>

        <div id="content" style="display: none;">
            <div id="circle" class="status-circle">
                <div class="co2-val" id="intensity">--</div>
                <div class="unit">gCO2/kWh</div>
            </div>

            <div class="recommendation">
                <div class="rec-title">AI Recommendation</div>
                <div class="rec-text" id="advice">Analyzing...</div>
            </div>

            <p style="font-size: 11px; margin-top: 20px; opacity: 0.4;">Data Source: National Grid ESO (Open API)</p>
        </div>
    </div>

    <script>
        async function fetchCarbonData() {
            try {
                // Fetch live data from UK National Grid (No API Key needed!)
                const response = await fetch('https://api.carbonintensity.org.uk/intensity');
                const data = await response.json();
                
                const intensity = data.data[0].intensity.actual;
                const index = data.data[0].intensity.index; // 'very low', 'low', 'moderate', 'high'

                updateUI(intensity, index);
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('loading').innerText = "‚ö†Ô∏è API Error. Refresh page.";
            }
        }

        function updateUI(value, index) {
            const circle = document.getElementById('circle');
            const intensityText = document.getElementById('intensity');
            const adviceText = document.getElementById('advice');
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');

            // Hide loading, show content
            loading.style.display = 'none';
            content.style.display = 'block';

            // Set Number
            intensityText.innerText = value;

            // Logic for Colors and Advice
            // Reset classes
            circle.classList.remove('status-low', 'status-moderate', 'status-high');

            if (index === 'very low' || index === 'low') {
                circle.classList.add('status-low');
                adviceText.innerText = "‚úÖ RUN HEAVY CODE NOW";
                adviceText.style.color = "#22c55e";
            } else if (index === 'moderate') {
                circle.classList.add('status-moderate');
                adviceText.innerText = "‚ö†Ô∏è PROCEED WITH CAUTION";
                adviceText.style.color = "#f59e0b";
            } else {
                circle.classList.add('status-high');
                adviceText.innerText = "üõë PAUSE TASKS (HIGH CO2)";
                adviceText.style.color = "#ef4444";
            }
        }

        // Run on load
        fetchCarbonData();
    </script>
</body>
</html>
